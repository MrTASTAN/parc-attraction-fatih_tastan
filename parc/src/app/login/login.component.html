<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>AccÃ¨s administrateur</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Identifiant</mat-label>
        <input matInput formControlName="name" placeholder="Entrez votre nom">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Entrez votre mot de passe">
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit">
        Se connecter
      </button>
    </form>
  </mat-card-content>
</mat-card>
